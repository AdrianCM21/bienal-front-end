<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BIECAT</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="esteroides/estilos.css">
    <link rel="stylesheet" href="plugins/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="fuentes/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>

    <!-- Custom Styles -->
    <style>
        table.dataTable thead {
            background: linear-gradient(to right, #036f71, #220b7e);
            color: white;
        }
        .imagen-lateral {
            top: 5; /* Ajusta el valor según tus necesidades */
            left: 0;
            width: 300px; /* Ajusta el ancho según tus necesidades */
            height: auto; /* Ajusta la altura según tus necesidades */
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container-login">
        <div class="wrap-login">
            <!-- 
            <div class="container-img">
                <img src=" " alt="Imagen lateral" class="imagen-lateral">
            </div> -->
            <h1 class="text-center"><strong>BIENAL CATÓLICA 2024</strong></h1>
            <h3 class="text-center">Registro de participantes</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <table id="tablaUsuarios" class="table table-striped table-bordered table-condensed" style="width:100%">
                            <thead class="text-center">
                                <tr>
                                    <th>Apellido</th>
                                    <th>Nombre</th>
                                    <th>Cedula</th>
                                    <th>Color</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>

    <script>
        $(document).ready(function(){
            // Datos de ejemplo
            var dataSet = [
                ["García", "Juan", "12345678", "Rojo"],
                ["López", "Ana", "87654321", "Verde"],
                ["Martínez", "Luis", "23456789", "Azul"],
                ["Hernández", "María", "34567890", "Amarillo"],
                ["Pérez", "Carlos", "45678901", "Naranja"]
            ];

            // Inicializar DataTable con datos de ejemplo
            $('#tablaUsuarios').DataTable({
                data: dataSet,
                columns: [
                    { title: "Apellido" },
                    { title: "Nombre" },
                    { title: "Cedula" },
                    { title: "Color" }
                ]
            });
        });
    </script>

    <!-- Local JS Files -->
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>
</body>
</html>
