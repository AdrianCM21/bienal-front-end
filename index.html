<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BIECAT</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="esteroides/estilos.css">
    <link rel="stylesheet" href="plugins/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="fuentes/iconic/css/material-design-iconic-font.min.css">

    <!-- Custom Styles -->
    <style>
        .container-login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrap-login {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            overflow: hidden;
        }
        .wrap-login img {
            width: 50%;
            object-fit: cover;
        }
        .form-container {
            width: 50%;
            padding: 20px;
            background-color: #f8f9fa; /* Fondo gris claro */
            border-left: 1px solid #ddd; /* Borde izquierdo gris */
        }
        .form-group {
            margin-bottom: 2px;
        }
        .form-group label {
            color: #007bff; /* Texto azul */
            font-weight: bold;
        }
        .form-control {
            border: 1px solid #007bff; /* Borde azul */
            border-radius: 5px;
            color: #007bff; /* Texto azul */
        }
        .form-control:focus {
            border-color: #0056b3; /* Borde azul oscuro al enfocar */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Sombra azul al enfocar */
        }
        .btn-primary {
            background-color: #007bff; /* Fondo botón azul */
            border-color: #007bff; /* Borde botón azul */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Fondo botón azul oscuro al pasar el mouse */
            border-color: #0056b3; /* Borde botón azul oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container-login">
        <div class="wrap-login">
            <img src="img/bienal1.jpeg" alt="Imagen lateral" class="imagen-lateral">
            <div class="form-container">
                <h1 class="text-center"><strong>BIENAL CATÓLICA 2024</strong></h1>
                <h3 class="text-center">Registro de participantes</h3>
                <form>
                    <div class="form-group">
                        <label for="nombreApellido">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombreApellido" placeholder="Nombre y Apellido">
                    </div>
                    <div class="form-group">
                        <label for="cedula">Num. de C.I./Doc. Identidad</label>
                        <input type="text" class="form-control" id="cedula" placeholder="Num. de C.I./Doc. Identidad">
                    </div>
                    <div class="form-group">
                        <label for="celular">Num. de Celular</label>
                        <input type="text" class="form-control" id="celular" placeholder="Num. de Celular">
                    </div>
                    <div class="form-group">
                        <label for="observacion">Observaciones</label>
                        <textarea class="form-control" id="observacion" rows="3" placeholder="Observaciones"></textarea>
                    </div>
                                     
                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <div class="login-form-bgbtn"></div>
                            <button type="submit" name="submit" class="login-form-btn">Registrar</button>
                        </div>
                    </div>

                </form>
                <!-- Espacio debajo del formulario -->
                <div style="margin-top: 30px;"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Local JS Files -->
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>
</body>
</html>
